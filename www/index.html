    <body>

            <div id="view">
            
            	<nav>
        	
                    <header>
                                            
                        <a href="#welcome" id="home"></a>

                    <div id="switchView">
                    	<a id="showList" href="#"></a>

                <div id="viewFrame">

                    <div id="map">

                    <div id="list">
                    	
                        <ul id="spotAccordian">
                       
                            <li>
                            	<div class="titleArea" id="tomahawk">
                                	<a href="#" class="checkBox" id="cbTomahawk"></a>

                                    <div class="spotInfo">

                                        	<div class="spotTextSlider" id="textTomahawk">
                                            	
                                                <a href="#" class="spotText2" id="textTomahawk2">
                                                </a> <!-- spotText2-->
                                                
                                                <a href="#" class="spotText1" id="textTomahawk1">
                                                </a> <!-- spotText1-->
                                                
                                            </div> <!-- spotTextSlider-->
                                        </div > <!-- spotTextHolder-->
                                        
                                    	<a href="#" class="goMap" id="mapTomahawk"></a>
                                        
                                    </div> <!-- spotInfo -->
                                    
                                </div> <!-- tomahawkDetails -->
                            </li>
                            
                            <li>
                            	<div class="titleArea" id="oakIsland">
                                	<a href="#" class="checkBox" id="cbOak"></a>
                                	<a href="#oakIsland" class="spotDetails" rel="1"></a>

                            	<div id="oakIslandDetails" class="content">
                                	
                                    <div id="previewOakIsland" class="spotPhoto"></div> <!-- spotPhoto -->
                                    
                                    <div class="spotInfo">
                                    	
                                        <div class="spotTextHolder">
                                        	<div class="spotTextSlider" id="textOak">
                                            	
                                                <a href="#" class="spotText2" id="textOak2">
                                                </a> <!-- spotText2-->
                                                
                                                <a href="#" class="spotText1" id="textOak1">
                                                </a> <!-- spotText1-->
                                                
                                            </div> <!-- spotTextSlider-->
                                        </div > <!-- spotTextHolder-->
                                    	                                        
                                    	<a href="#" class="goMap" id="mapOak"></a>
                                        
                                    </div> <!-- spotInfo -->
                                    
                                </div> <!-- oakIslandDetails -->
                            </li>
                            
                            <li>
                            	<div class="titleArea" id="kennedy">
                                	<a href="#" class="checkBox" id="cbKennedy"></a>
                                	<a href="#kennedy" class="spotDetails" rel="2"></a>
                                </div> <!-- kennedy -->
                                
                            	<div id="kennedyDetails" class="content">
                                	
                                    <div id="previewKennedy" class="spotPhoto"></div> <!-- spotPhoto -->
                                    
                                    <div class="spotInfo">
                                    	
                                        <div class="spotTextHolder">
                                        	<div class="spotTextSlider" id="textKennedy">
                                            	
                                                <a href="#" class="spotText2" id="textKennedy2">
                                                </a> <!-- spotText2-->
                                                
                                                <a href="#" class="spotText1" id="textKennedy1">
                                                </a> <!-- spotText1-->
                                                
                                            </div> <!-- spotTextSlider-->
                                        </div > <!-- spotTextHolder-->
                                    	                                        
                                    	<a href="#" class="goMap" id="mapKennedy"></a>
                                        
                                    </div> <!-- spotInfo -->
                                    
                                </div> <!-- kennedyDetails -->
                            </li>
                            
                            <li>
                            	<div class="titleArea" id="menomonie">
                                	<a href="#" class="checkBox" id="cbMenomonie"></a>
                                	<a href="#menomonieDetails" class="spotDetails" rel="3"></a>
                                </div> <!-- tomahawk -->
                                
                            	<div id="menomonieDetails" class="content">
                                	
                                    <div id="previewMenomonie" class="spotPhoto"></div> <!-- spotPhoto -->
                                    
                                    <div class="spotInfo">                  
                                    	
                                        <div class="spotTextHolder">
                                        	<div class="spotTextSlider" id="textMenomonie">
                                            	
                                                <a href="#" class="spotText2" id="textMenomonie2">
                                                </a> <!-- spotText2-->
                                                
                                                <a href="#" class="spotText1" id="textMenomonie1">

                                            </div> <!-- spotTextSlider-->

                                    	<a href="#" class="goMap" id="mapMenomonie"></a>

                            </li>
                            
                        </ul>
                        
                    </div> <!-- list -->
                
                </div> <!-- viewFrameSpace -->
                </div> <!-- viewFrame -->
                
                <div id="goHow">
                        
                    <a id="toggleHow" href="#how"></a>
                    
                </div> <!-- toggle -->
            
            </div> <!-- view-->
            
            <div id="steps">

    <script type="text/javascript" src="js/pageScroller.js"></script>
    
    <script>
	
		//list Accordian
		
		var objectArray=new Array();
		
			objectArray[0]="#tomahawkDetails";
			objectArray[1]="#oakIslandDetails";
			objectArray[2]="#kennedyDetails";
			objectArray[3]="#menomonieDetails";
		
		var activeObject=null;
		
///////////////////////////////////////////////////////////////////////////////////////////////
	
	$(document).ready(function() {
		
		$("#welcomeDescription, #goList").animate({opacity:.0}, 0);
		$("#switchView").animate({'left':'10'}, 0);
		$("#showList").fadeOut(0);
		$("#viewFrameSpace").animate({'left': '-320'}, 0);
		
		$("#logo").animate({opacity:.05}, 1000);
		$("#welcomeDescription, #goList").delay(1200).animate({opacity:1}, 2000);
		
		document.getElementById('tomahawkDetails').style.display = "none";
		document.getElementById('oakIslandDetails').style.display = "none";
		document.getElementById('kennedyDetails').style.display = "none";
		document.getElementById('menomonieDetails').style.display = "none";
		
	});
		
///////////////////////////////////////////////////////////////////////////////////////////////

	//frame slider
	
	var numberOfSliderObjects = 3;
	var currentSliderObject = 1;
	var slideDistance = 480;
	
	$("#toggleView").on('tap', function (event) { 
		event.preventDefault();
		
		if(currentSliderObject<numberOfSliderObjects){
			
			$("#frameSpace").animate({
				top: '-='+slideDistance
				
			}, 1000, 'easeInOutExpo'); 
				currentSliderObject++;
		};
	});
	
	$("#toggleHow").on('tap', function (event) { 
		event.preventDefault();
		
		if(currentSliderObject<numberOfSliderObjects){
			
			$("#frameSpace").animate({
				top: '-='+slideDistance
			}, 1000, 'easeInOutExpo'); 
				currentSliderObject++;
		  
		};
	});
	
	$("#home").on('tap', function (event) {
		event.preventDefault();
		
		if(currentSliderObject>1){
			$("#frameSpace").animate({
				top: '+='+slideDistance
			}, 1000, 'easeInOutExpo'); 
				currentSliderObject--;
		  
		};
	});
	
	$("#goMain").on('tap', function (event) {
		event.preventDefault();
		
		if(currentSliderObject>1){
			$("#frameSpace").animate({
				top: '+='+slideDistance
			}, 1000, 'easeInOutExpo'); 
				currentSliderObject--;
		  
		};
	});

///////////////////////////////////////////////////////////////////////////////////////////////

	//toggleList
		
	$("#showMap").on('tap', function (event) {
		
		event.preventDefault();
		
		$("#viewFrameSpace").animate({
			left: '0'
			}, 1000);
		
		$("#switchView").animate({'left':'210'}, 1000);
		$("#showMap").fadeOut(500);
		$("#showList").delay(500).fadeIn(500);
		
	});
	
	//////////////////////////////////////////
	
	$("#showList").on('tap', function (event) {
		event.preventDefault();
		
		$("#viewFrameSpace").animate({
			left: '-320'
			}, 1000);
		
		$("#switchView").animate({'left':'10'}, 1000);
		$("#showList").fadeOut(500);
		$("#showMap").delay(500).fadeIn(500);
		
	});

///////////////////////////////////////////////////////////////////////////////////////////////

	//accordian
	
	$("#spotAccordian .spotDetails").on('tap', function(event){
			
			event.preventDefault();
			event.stopPropagation();
			
			showObjectOfInterest($(this).attr('rel'));
			
		});
		
		function showObjectOfInterest(sectionNumber){
			
			if(activeObject==null){
				
				//console.log(activeObject);
				
				$(objectArray[sectionNumber]).slideToggle(500);
				
				activeObject = objectArray[sectionNumber];
				
			} else {
				
				$(activeObject).stop(true);
				
					if(activeObject==objectArray[sectionNumber]){
						
						$(activeObject).slideToggle(500);
						
						activeObject = null;
						
					} else {
						
						$(activeObject).slideToggle(500); 
						
						$(objectArray[sectionNumber]).delay(500).slideToggle(500);
						
						activeObject = objectArray[sectionNumber];
						
					}
			}
		};
		
///////////////////////////////////////////////////////////////////////////////////////////////

	//checkBox toggle
	
	var checkboxes=new Array();
	
		checkboxes[0]="cbTomahawk";
		checkboxes[1]="cbOak";
		checkboxes[2]="cbKennedy";
		checkboxes[3]="cbMenomonie";
	
	var cbStates=new Array();
	
		cbStates[0]=false;
		cbStates[1]=false;
		cbStates[2]=false;
		cbStates[3]=false;
	
	// loop through check box array to find string match
	
	$('.checkBox').on('tap', function(event){
		
		event.preventDefault();
		
		// get id
	
			var cb = $(this).attr('id');
				
		for (i=0;i<checkboxes.length;i++) {
			
			// find state of control 
						
			if(checkboxes[i] == cb){
				
				if(cbStates[i] == false){
								
					$("#"+cb).css('background-image', 'url(images/buttons/checkboxChecked.png)');
				
					cbStates[i] = true;
				
				} else {
										
					$("#"+cb).css('background-image', 'url(images/buttons/checkbox.png)');
					
					cbStates[i] = false; 
		
				}	
			};
		};
	});

///////////////////////////////////////////////////////////////////////////////////////////////
	
	//spotTextHolder
	
	var texts=new Array();
	
		texts[0]="textTomahawk";
		texts[1]="textOak";
		texts[2]="textKennedy";
		texts[3]="textMenomonie";
	
	var textStates=new Array();
	
		textStates[0]=false;
		textStates[1]=false;
		textStates[2]=false;
		textStates[3]=false;
	
	// loop through check box array to find string match
	
	$('.spotTextSlider').on('swipe', function(event){
		
		event.preventDefault();
		
		// get id
	
			var textSlider = $(this).attr('id');
			
			event.stopPropagation();
				
		for (i=0;i<texts.length;i++) {
						
			// find state of control 
						
			if(texts[i] == textSlider){
								
				if(textStates[i] == false){
					
					$("#"+textSlider).animate({'left':'-190'}, 500);
				
					textStates[i] = true;
				
				} else {
										
					$("#"+textSlider).animate({'left':'0'}, 500);
					
					textStates[i] = false; 
		
				}	
			};
		};
	});
	
////////////////////////////////////////
	
	$('.spotTextSlider').on('tap', function(event){
		
		event.preventDefault();
		
		// get id
	
			var textSlider = $(this).attr('id');
			
			event.stopPropagation();
				
		for (i=0;i<texts.length;i++) {
						
			// find state of control 
						
			if(texts[i] == textSlider){
								
				if(textStates[i] == false){
					
					$("#"+textSlider).animate({'left':'-190'}, 500);
				
					textStates[i] = true;
				
				} else {
										
					$("#"+textSlider).animate({'left':'0'}, 500);
					
					textStates[i] = false; 
		
				}	
			};
		};
	});

///////////////////////////////////////////////////////////////////////////////////////////////

	//goMap tap
	
		$("#mapTomahawk").on('tap', function(event){
			
			event.preventDefault();
			window.open("http://goo.gl/maps/I4sE5");
			
		});
		
///////////////////////////////////////////////////////
		
		$("#mapOak").on('tap', function(event){
			
			event.preventDefault();
			window.open("http://goo.gl/maps/eZ06P");
			
		});
		
///////////////////////////////////////////////////////
		
		$("#mapKennedy").on('tap', function(event){
			
			event.preventDefault();
			window.open("http://goo.gl/maps/YtZm7");
			
		});
		
///////////////////////////////////////////////////////
		
		$("#mapMenomonie").on('tap', function(event){
			
			event.preventDefault();
			window.open("http://goo.gl/maps/npweY");
			
		});

///////////////////////////////////////////////////////////////////////////////////////////////
	
	//map
	
	var myCenter=new google.maps.LatLng(44.871047,-91.925838);
	
	var tomahawk=new google.maps.LatLng(45.472688,-89.722063);
	var oakIsland = new google.maps.LatLng(44.954752, -89.629444);
	var menomonie=new google.maps.LatLng(44.8756,-91.9192);
	var kennedy=new google.maps.LatLng(44.903566,-89.593163);

	function initialize()
		{
			
			var mapProp = {
				
				center: myCenter,
				zoom:6,
				minZoom:6,
				maxZoom:13,
				scrollwheel:false,
				tilt:0,
				mapTypeId:google.maps.MapTypeId.ROADMAP,
			  
				zoomControl:true,
				mapTypeControl:false,
				scaleControl:false,
				streetViewControl:false,
				overviewMapControl:false,
				rotateControl:false,
			  
			  };
			  
			var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
			
			var markerMe=new google.maps.Marker({
				
				position:myCenter,
				icon:'images/hammer.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerMe.setMap(map);
				
			var markerTomahawk=new google.maps.Marker({
				
				position:tomahawk,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerTomahawk.setMap(map);
			
			var markerOak=new google.maps.Marker({
				
				position:oakIsland,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerOak.setMap(map);
			
			var markerMenomonie=new google.maps.Marker({
				
				position:menomonie,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerMenomonie.setMap(map);
			
			var markerKennedy=new google.maps.Marker({
				
				position:kennedy,
				icon:'images/spotIcon.png',
				animation:google.maps.Animation.DROP,
			
			});
			
				markerKennedy.setMap(map);
			
			var stylesArray =[
				
				{
					"featureType": "landscape.man_made",
					"elementType": "geometry.fill",
					"stylers": [
					  { "visibility": "on" },
					  { "hue": "#11223b" },
					  { "saturation": "-100" },
					]
				  },{
					"featureType": "poi",
					"stylers": [
					  { "visibility": "off" }
					]
				  },{
					"featureType": "road",
					"elementType": "geometry.fill",
					"stylers": [
					  { "hue": "#11223b" }
					]
				  },{
					"featureType": "road",
					"elementType": "labels.text.stroke",
					"stylers": [
					  { "visibility": "off" },
					  { "hue": "#11223b" }
					]
				  },{
					"featureType": "water",
					"stylers": [
					  { "hue": "#11223b" },
					  { "saturation": "50" },
					]
				  },{
				}
			]
			
			map.setOptions({styles: stylesArray});
			
			google.maps.event.addListener(markerMe,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerMe.getPosition());
				
			});
			
			google.maps.event.addListener(markerOak,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerOak.getPosition());
				
				window.open("http://goo.gl/maps/eZ06P");
				
			});
			
			google.maps.event.addListener(markerTomahawk,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerTomahawk.getPosition());
				
				window.open("http://goo.gl/maps/I4sE5");
				
			});
			
			google.maps.event.addListener(markerMenomonie,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerMenomonie.getPosition());
				
				window.open("http://goo.gl/maps/npweY");
				
			});
			
			google.maps.event.addListener(markerKennedy,'click',function() {
				
				map.setZoom(13);
				map.panTo(markerKennedy.getPosition());
				
				window.open("http://goo.gl/maps/YtZm7");
				
			});
			
		}
	
	google.maps.event.addDomListener(window, 'load', initialize);
	
///////////////////////////////////////////////////////////////////////////////////////////////
	
	</script>
        
    </body>

</html>
